<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3-ALtSchool</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="intro">
            <img src="./Logo.png" alt="Logo...">
            <h1>For Indiviuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <form action="">
            <div class="flex-lg">
                <label>First Name
                    <input type="text">
                </label>
                <label>Last Name
                    <input type="text">
                </label>
            </div>
            <div class="flex-lg">
                <label>Gender
                    <select>
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                        <option value="male">Prefer not to say</option>
                    </select>
                </label>
                <label>Date of Birth
                    <input type="date" name="" id="">
                </label>
            </div>
            <div class="flex-lg">
                <label>Weight(KG)
                    <input type="number">
                </label>
                <label>Height(CM)
                    <input type="number">
                </label>
            </div>
            <label>Activity Level
                <select>
                    <option selected disabled value="">Select here</option>
                    <option value="">Beginner</option>
                    <option value="">Amateur</option>
                    <option value="">Professional</option>
                    <option value="">Expert</option>
                </select>
            </label>
            <label>Password
                <input type="password">
            </label> 
            <button>Register</button>  
            <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p> 
        </form>
    </section>
</body>
</html>
